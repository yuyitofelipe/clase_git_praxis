<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="py-2">
        <h1 class="fw-bold">Notas Finales</h1>
      </header>
      <dl class="row">
        <dt>Nombre:</dt>
        <dd>Felipe</dd>
        <dt>Carrera:</dt>
        <dd>Desarrollo Web</dd>
      </dl>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Ramo</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Promedio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">HTML</td>
            <td scope="row" id="html1"></td>
            <td scope="row" id="html2"></td>
            <td scope="row" id="html3"></td>
            <td scope="row" id="prom_html"></td>
            <td>
              <div>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-title="Limpiar Notas"
                  onclick="limpiarHtml()"
                >
                  <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#htmlModal"
                  title="borrar"
                >
                  <i class="fa-solid fa-hippo"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td scope="row">CSS</td>
            <td scope="row" id="css1"></td>
            <td scope="row" id="css2"></td>
            <td scope="row" id="css3"></td>
            <td scope="row" id="prom_css"></td>
          </tr>
          <tr>
            <td scope="row">Javascript</td>
            <td scope="row" id="js1"></td>
            <td scope="row" id="js2"></td>
            <td scope="row" id="js3"></td>
            <td scope="row" id="prom_js"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script src="assets/js/guiado.js"></script>
  </body>
</html>

<!-- Modal -->
<div
  class="modal fade"
  id="htmlModal"
  tabindex="-1"
  aria-labelledby="htmlModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="htmlModalLabel">Notas HTML</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nota1Html" class="form-label"> Nota : 1</label>
          <input
            type="number"
            class="form-control"
            name="nota1Html"
            id="nota1Html"
          />
        </div>
        <div class="form-group">
          <label for="nota2Html" class="form-label"> Nota : 2</label>
          <input
            type="number"
            class="form-control"
            name="nota2Html"
            id="nota2Html"
          />
        </div>
        <div class="form-group">
          <label for="nota3Html" class="form-label"> Nota : 3</label>
          <input
            type="number"
            class="form-control"
            name="nota3Html"
            id="nota3Html"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fa-solid fa-check"></i> Regresar
        </button>
        <button type="button" class="btn btn-primary" onclick="notasHtml()">
          <i class="fa-solid fa-sd-card"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</div>
